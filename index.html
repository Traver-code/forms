<!DOCTYPE html>
<html>
    <head>
        <title>simple test</title>
    </head>
    <body>
        <form action="results.html" method="GET">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="User">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="200" step="2">
            </div>
            <div>
                favorite
                <label for="banana">banana</label>
                <input type="checkbox" name="banana" id="">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
            </div>
            <div>
                <label>
                    Password
                    <input type="password" name="password" required>
                </label>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>

        <div id="debug"></div>
        <script>
            fetch("simple-file.json")
            .then(Response => Response.json())
            .then(data => {
                console.log(data.sentence)
                document.querySelector("#debug").innerText = data.sentence
            })
        </script>
    </body>
</html>
